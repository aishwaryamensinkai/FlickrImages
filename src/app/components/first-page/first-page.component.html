<div class="container">
  <h1 class="text-center">Flickr Food Images</h1>
  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-4 p-3 imagesCss"
      *ngFor="let image of images"
    >
      <div
        class="shadow-lg p-3 mb-5 bg-white rounded cardBox"
        (click)="routing(image)"
      >
        <img
          class="imageCss"
          src="{{ image.url }}_m.jpg"
          title="{{ image.title }}"
        />
        <br />
        <div *ngIf="ratingObj?.url == image.url" style="font-size: larger">
          <b> Rating :</b>
          {{ ratingObj?.rating }}
        </div>
      </div>
    </div>
  </div>
</div>
